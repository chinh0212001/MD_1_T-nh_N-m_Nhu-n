<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = +prompt('NhapNam');
    if(year % 4 == 0){
        if( year % 100 == 0){
            if(year % 400 == 0){
                alert(year + 'PhaiNamNhuan');
            }else {
                alert(year + 'KoPhaiNamNhuan');
            }
        }else {
            alert(year + 'PhaiNamNhuan');
        }
    }else {
        alert( year + 'PhaiNamNhuan');}
    </script>
</body>
</html>
